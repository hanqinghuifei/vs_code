<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>
    // &&
    1 && 2      // 2
    0 && 1      // 0
    false && 0  // false
    'abc' && '' // ''
    
    // ||
    1 || 3        // 1
    0 || 6        // 6
    '' || 0       // 0
    true || false // true


    // !  true  false
    // 0 false '' undefined null
    !0      // true
    !'abcd' // false

    // 返回结果是具体数值，不是ture false
    1 && 0 || 4 && 3
    1 || 2 && 0 || 3

    1 ? (4 ? 5 : 6) : 3
</script>
</body>
</html>
